    <h1 class="titulo">Contacto</h1>

  <!-- Formulario -->

   <form>
      
      <legend>Formulario</legend>
      
      <label for="name">Nombre</label>
      <input type="text" id="name" placeholder="Ingrasa tu Nombre" required> <br>
      
      <label for="apellido">Apellido</label>
      <input type="name" id="apellido" required placeholder="Ingresa tu Apellido"> <br>
      
      <label for="email">E-mail</label>
      <input type="email" id="email" required placeholder="Ingresa tu Email"> <br>
      
      <label for="number">Telefono</label>
      <input type="number" id="number" required placeholder="Ingrese su Numero"> <br>
      
      <label for="pass">Contraseña</label>
      <input type="password" id="pass" required placeholder="Ingrese su Contraseña"> <br>
      
      <textarea name="comentario" id="comentario" cols="40" rows="3"></textarea placeholder="Deja Tu Comentario"> <br>
        
        <!-- Botones -->
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar Todo">
        <input type="button" value="button"> <br>

        <label for="sexo">F</label>
        <input type="radio" name="sexo" value="mujer">    
        <label for="sexo">M</label>
        <input type="radio" name="sexo" value="hombre">
        
        <P>Terminos y Condiciones</P>
        
        <input type="checkbox" name="acepto"> Si Acepto <br><br>
        
        
        <label for="pais">Selecciona Tu Pais</label>
        <select name="Pais" id="pais"> 
          
          <option value="1">Venezuela</option>
          <option value="2">Argentina</option>
          <option value="3">España</option>
          <option value="4">Estados Unidos</option>
          <option value="5">Francia</option>
              
       </select>
     </form>
